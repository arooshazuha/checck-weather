<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="search-section">
            <input type="text" id="input-box" />
            <button id="search-btn"><img id="#search-icon" src="search-icon.png"></button>
        </div>

        <div class="result">
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img id="weather-icon" src="haze.png" />
                <h1 id="temp">21Â°C</h1>
                <h2 id="city">City</h2>
                <p id="country">Country</p>
                <div class="table-container">
                    <table>
                        <tr>
                            <th>
                                <h4>Sunrise</h4>
                            </th>
                            <th>
                                <h4>Sunset</h4>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <h4 id="sunrise">Sunrise</h4>
                            </td>
                            <td>
                                <h4 id="sunset">Sunset</h4>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="details">
                    <div class="col">
                        <img src="humidity.png" />
                        <h4 id="humidity">%</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="col">
                        <img src="wind.png" />
                        <h4 id="wind-speed">km/h</h4>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
